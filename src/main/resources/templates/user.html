<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>
<body>
<!--Верхняя Навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="bg-dark text-white col-12 py-2" id="userHeader"></div>
</nav>


<div class="row">
    <!-- Левый блок -->
    <div class="col-sm-2 bg-white min-vh-100">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/simple/users}">User</a>
            </li>
        </ul>
    </div>
    <div>
        <!--Панель-->
        <h1>User information-page</h1>
        </ul>
        <div class="tab-content">
            <div class="tab-pane container-fluid active" id="userTable">
                <div class="row">
                    <div class="col border bg-light">
                        <p><h5><strong>About user</strong></h5></p>
                    </div>
                    <div class="w-100"></div>
                    <div class="col border bg-white">
                        <br/>
                        <table class="table table-striped">

                            <tr>
                                <th>ID</th>
                                <th>FIRSTNAME</th>
                                <th>LASTNAME</th>
                                <th>EMAIL</th>
                                <th>AGE</th>
                                <th>ROLE</th>
                            </tr>
                            <div>
                                <tr>
                                    <td th:text="${userName.getId()}"></td>
                                    <td th:text="${userName.getFirstName()}"></td>
                                    <td th:text="${userName.getLastName()}"></td>
                                    <td th:text="${userName.getEmail()}"></td>
                                    <td th:text="${userName.getAge()}"></td>
                                    <td>
                                        <div th:each="role : ${userName.getRoles()}"
                                             th:text="(${role.role=='ADMIN'}?'ADMIN':
                                             (${role.role=='USER'}?'USER'))">
                                        </div>
                                    </td>
                                </tr>

                            </div>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </td>
        </tr>
    </div>
    </table>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


<script src="userNav.js"></script>


</body>

</html>
